databaseChangeLog:
  - changeSet:
      id: create_table_role
      author: ${mq}
      changes:
        - createTable:
            tableName: _role
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(63)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(63)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: VARCHAR(63)
                  constraints:
                    nullable: false