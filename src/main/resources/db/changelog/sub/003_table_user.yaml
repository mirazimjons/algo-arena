databaseChangeLog:
  - changeSet:
      id: create_user
      author: ${mq}
      changes:
        - createTable:
            tableName: _user
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(63)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(63)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: VARCHAR(63)
                  constraints:
                    nullable: false